spring.application.name=hystrix-turbine-server

# port
server.port=7081
server.tomcat.max-threads=500
server.tomcat.max-connections=2000

# eureka
eureka.client.serviceUrl.defaultZone=http://0.0.0.0:10090/registry/eureka/,http://0.0.0.0:10090/registry/eureka/
eureka.client.registryFetchIntervalSeconds=30
eureka.instance.leaseExpirationDurationInSeconds=60
eureka.instance.leaseRenewalIntervalInSeconds=30

# rabbitmq config
spirng.rabbitmq.host=0.0.0.0
spirng.rabbitmq.port=5672
spirng.rabbitmq.username=rabbitmq76
spirng.rabbitmq.guest=admin

# OFF->FATAL->ERROR ->WARN->INFO->DEBUG->TRACE->ALL
logging.levels=ERROR

