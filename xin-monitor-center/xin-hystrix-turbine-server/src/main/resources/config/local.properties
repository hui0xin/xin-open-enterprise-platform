spring.application.name=hystrix-turbine-server-local

# port
server.port=7081
server.tomcat.max-threads=10
server.tomcat.max-connections=100

# eureka
eureka.client.serviceUrl.defaultZone=http://0.0.0.0:8761/eureka/,http://0.0.0.0:8762/eureka/
eureka.client.registryFetchIntervalSeconds=30
eureka.instance.leaseExpirationDurationInSeconds=60
eureka.instance.leaseRenewalIntervalInSeconds=30

# rabbitmq config
spirng.rabbitmq.host=0.0.0.0
spirng.rabbitmq.port=5672
spirng.rabbitmq.username=admin
spirng.rabbitmq.guest=admin

# OFF->FATAL->ERROR ->WARN->INFO->DEBUG->TRACE->ALL
logging.levels=INFO

